<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classwork_9</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css.map">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header class="header">
</header>
<main class="">
    <div class="point_1 container">
        <div class="row">
            <div class="box blue col-md-2">Content</div>
            <div class="box yellow col-md-2">Sidebar</div>
        </div>
    </div>
    <div class="point_2 container">
        <div class="row">
            <div class="box one col-md-2">Grid Item</div>
            <div class="box two col-md-2">Grid Item</div>
            <div class="box three col-md-2">Grid Item</div>
        </div>
    </div>
    <div class="point_3 container">
        <div class="row">
            <div class="box blue col-md-6">Content</div>
            <div class="box yellow col-md-6">Sidebar</div>
            <div class="box one col-md-4">Grid Item</div>
            <div class="box two col-md-4">Grid Item</div>
            <div class="box three col-md-4">Grid Item</div>
        </div>
    </div>
    <div class="point_4 container">
        <div class="row">
            <img class="cat" src="./img/cat.jpg" alt="cat">
            <img class="puppy" src="./img/puppy.jpg" alt="puppy">
            <img class="house" src="./img/house.jpg" alt="house">
            <img class="mirror" src="./img/mirror.jpg" alt="mirror">
            <img class="nature" src="./img/nature.jpg" alt="nature">
            <img class="placement" src="./img/placement.jpg" alt="placement">
        </div>
    </div>
</main>
